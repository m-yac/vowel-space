<!DOCTYPE html><html><head>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interactive Vowel Space</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- <button id="copyDataButton" onclick="saveGlobalVars();">Collect Data</button> -->

<div id="allDiv" class="dimmed">
<div id="containersDiv" class="containers clickText">
  <div class="canvas-container">
    <canvas id="spaceCanvas" width="1500" height="1100" ></canvas>
    <canvas id="filtCanvas" width="1500" height="300"></canvas>
    <div class="filtInfo">
      <div id="f1Div"></div>
      <div id="f2Div"></div>
      <div id="f3Div"></div>
      <div id="f4Div"></div>
      <!-- <button id="copyPeaksButton" onclick="copyPeakData();">Copy Data</button> -->
    </div>
  </div>
  <div class="canvas-container" style="cursor: pointer;">
    <canvas id="backCanvas" width="600" height="600"></canvas>
    <canvas id="tractCanvas" width="600" height="600" class="front-canvas"></canvas>
  </div>
</div>
<div class="containers">
  <div class="canvas-container">
    <canvas id="freqCanvas" width="1500" height="600"></canvas>
  </div>
  <div class="canvas-container">
    <canvas id="amplCanvas" width="1500" height="600" ></canvas>
  </div>
</div>
</div>


<script src="fft.js"></script>
<script src="kdTree.js"></script>
<script src="FileSaver.js"></script>
<script src="globalVars.js"></script>
<script src="formantData.js"></script>
<script src="formantDataBoundary.js"></script>
<script src="analysis.js"></script>
<script src="Pink Trombone script.js"></script>

</body>
</html>
